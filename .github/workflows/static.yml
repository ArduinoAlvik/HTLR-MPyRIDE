# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          npm install
          npm run build
          # Combine
          python3 build.py src/ViperIDE.html   build/index.html
          python3 build.py src/bridge.html     build/bridge.html
          python3 build.py src/benchmark.html  build/benchmark.html
          cp -r ./assets ./build/
          cp node_modules/@pybricks/mpy-cross-v6/build/mpy-cross-v6.wasm ./build/assets/
          cp ./src/webrepl_content.js ./build/
          jq -c . < manifest.json > ./build/manifest.json
          # Cleanup
          rm build/app.css
          rm build/app.js
          rm build/translations.json
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
