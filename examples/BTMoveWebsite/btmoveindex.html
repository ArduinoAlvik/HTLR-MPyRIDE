<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Alvik BLE Steuerung</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button {
      width: 100px; height: 50px; font-size: 20px; margin: 10px;
      border-radius: 10px; background-color: #4CAF50; color: white; border: none;
    }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Alvik BLE Steuerung</h1>

  <button onclick="connectBluetooth()">üîó Verbinden</button>
  <div id="status">Status: Nicht verbunden</div>

  <hr>

  <div>
    <button onmousedown="startCommand('$U$')" onmouseup="stopCommand()" onmouseleave="stopCommand()">‚Üë</button><br>
    <button onmousedown="startCommand('$L$')" onmouseup="stopCommand()" onmouseleave="stopCommand()">‚Üê</button>
    <button onmousedown="startCommand('$D$')" onmouseup="stopCommand()" onmouseleave="stopCommand()">‚Üì</button>
    <button onmousedown="startCommand('$R$')" onmouseup="stopCommand()" onmouseleave="stopCommand()">‚Üí</button>
  </div>

  <script>
    let bluetoothDevice;
    let writeCharacteristic;
    let intervalId;

    async function connectBluetooth() {
  try {
    bluetoothDevice = await navigator.bluetooth.requestDevice({
      filters: [
        { services: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] }, // NUS UUID
        { namePrefix: 'mpy-' },
        { services: [0xfebb] },
        { namePrefix: 'CIRCUITPY' },
        { namePrefix: 'CH9143' }
      ],
      optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
    });

    const server = await bluetoothDevice.gatt.connect();
    const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
    writeCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e'); // RX

    document.getElementById("status").innerText = "Status: Verbunden";
    console.log("Bluetooth verbunden!");
  } catch (error) {
    console.error("Verbindung fehlgeschlagen:", error);
    document.getElementById("status").innerText = "Status: Verbindung fehlgeschlagen";
  }
}


    function startCommand(command) {
      sendCommand(command); // sofort senden
      intervalId = setInterval(() => {
        sendCommand(command);
      }, 300); // alle 300 ms wiederholen, solange gedr√ºckt
    }

    function stopCommand() {
      clearInterval(intervalId);
    }

    async function sendCommand(cmd) {
      if (!writeCharacteristic) {
        alert("Nicht verbunden!");
        return;
      }

      try {
        const encoder = new TextEncoder();
        await writeCharacteristic.writeValue(encoder.encode(cmd));
        console.log("Gesendet:", cmd);
      } catch (error) {
        console.error("Fehler beim Senden:", error);
      }
    }
  </script>
</body>
</html>
